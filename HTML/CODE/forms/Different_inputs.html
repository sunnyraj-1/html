<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.java">
        <div>
            <p>Selent Gender:</p>
            <input type="radio" name="gen" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gen" id="f" >
            <label for="f">Female</label>
        </div> <br>
        <div>
            <p>Choose Language Known:</p>
            <input type="checkbox" name="lang" id="en">
            <label for="en">English</label>
            <input type="checkbox" name="lang" id="te">
            <label for="te">Telugu</label>
            <input type="checkbox" name="lang" id="hin">
            <label for="hin">Hindi</label>
        </div><br><br>
        <div>
            <label for="fn">First Name</label>
            <input type="text" placeholder="Eg:Will" name="fname" id="fn">
            <label for="ls">Last Name</label>
            <input type="text" placeholder="Eg:smith" name="lname" id="ls">
        </div><br><br>
        <div>
            <label for="em">Email:</label>
            <input type="email" placeholder="000000@gmail.com" name="em" id="em" required>
        </div><br><br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div><br><br>
        <div>
            <label for="mobno">Phone Number:</label>
            <input type="number" placeholder="00000000" name="mobno" id="mobno" required>
        </div><br><br> 
        <div>
            <label for="clr">choose a colour</label>
            <input type="color" name="clr" id="clr">

        </div><br><br>
        <div>
            <label for="slot">Prefer a time slot</label>
            <input  type="datetime-local" name="slot" id="slot">
        </div> <br><br>
         <div>
            <label for="pic">Upload Profile Pic</label>
            <input type="file" name="file" id="pic">
         </div>
         <div>
            <input type="hidden" name="batch" value="42">
         </div><br><br>
         <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
         </div><br><br>
         <div>
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
         </div><br><br>
         <div>
            <input type="reset" value="reset">
         </div><br><br>
         <div>
            <button>Submit</button>
         </div>
        
    

    </form>
</body>
</html>
