<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forms</title>
   </head>
     <body>
       <h1><U>REGISTER HERE</U></h1>
         <form action="main.java" >  
            <sections>
                  <label for="inp"> FirstName:</label>
                      <input type="text" placeholder="Enter FirstName" id="inp" name="un" />
             </sections> <br>
                  <section>
                      <label for="lst"> LastName:</label>
                        <input type="text" placeholder="Enter LastName" id="lst" name="last"/>
                  </sections>  <br> 
                  <section>
                    <label for="phone" >Phone:</label>
                    <input type="Number" placeholder="000000000" id="phone" name="phone" />
                 </section>
            <section>
                      <label for="em">Email:</label>
                      <input type="email" placeholder="Example@gmail.com"  id="em" name="ema" />
            </sections>
               <br>
               <section>
                       <label for="pwd">Password:</label>
                      <input type="password" placeholder="Enter Password" id="pwd" name="pwd"/>
               </section> <br>
               <section>
                       <button>submit</button>
               </section>
         </form>
   </body>
</html>
